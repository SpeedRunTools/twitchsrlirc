    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Twitch / Speedrunslive IRC</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class="header">
                <h3>Twitch / Speedrunslive IRC</h3>
            </div>
        </header>

        <section role="main">
            <div class="objectcontainer">
                <div class="twitchplayer">
                </div>
            </div>
            <div class="nohash">
                    <h1>No Twitch Specified</h1>
                    <p>You didn't specify a Twitch TV username</p>
                    Twitch Username: <input type="text" id="username"></input><br />
                    Twitch Chat (optional): <input type="text" id="twitchchannel"></input><br />
                    SRL Channel (optional): <input type="text" id="srlchannel"></input><br />
                    <button type="button" id="gobutton">Go!</button>
            </div>
            <div class="blurb">
                <hr />
                Website by <a href="https://twitter.com/_ubercow">Zak "Ubercow" Kristjanson</a>. A <a href="http://speedruntools.com/">SpeedRunTools</a> Project. <a href="/">Pick a new stream.</a>
            </div>
        </section>

        <div class="chatcontainer">
            <div class="top">
                <ul id="chatpicker">
                    <li>
                        <a class="tab selected" target="twitchchat" id="twitchbutton">Twitch</a>
                    </li>
                    <li>
                        <a class="tab" target="ircchat" id="ircbutton">SRL</a>
                    </li>
                </ul>
            </div>
            <div class="chat" id="ircchat">

            </div>
            <div class="chat" id="twitchchat">

            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=

            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-44202126-1', 'ubercow.net');ga('send','pageview');
        </script>

        <!-- build:js scripts/main.js -->
        <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
        <!-- endbuild -->
</body>
</html>
